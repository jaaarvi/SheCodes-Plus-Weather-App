<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col-7">
          <h1>Chicago</h1>
          <button class="geolocation">current location</button>
          <br />
          <div class="card current-weather mx-auto">
            <span class="time">10:00</span><br />
            <div
              class="row clearfix position-absolute top-50 start-50 translate-middle"
            >
              <div class="col icon p-0 m-0">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Orange sun icon"
                  class="float-end"
                />
              </div>
              <div class="col current float-start p-0 m-0">
                <span class="temp">21°</span><br />
                <span class="desc">clear skies</span>
              </div>
            </div>
          </div>
          <div class="card current-details mx-auto">
            <div
              class="details-data position-absolute top-50 start-50 translate-middle"
            >
              <div class="high-low">
                high <span class="high-temp">24</span>°<br />
                low <span class="low-temp">16</span>°<br />
              </div>
              <br />
              <div class="other-weather">
                <span class="precip">30</span>% precipitation <br />
                <span class="humid">25</span>% humidity <br />
                <span class="wind">2</span>km/h wind speed
              </div>
            </div>
          </div>
          <div class="units">
            <a href="#" class="celsius-link">celsius</a> /
            <a href="#" class="fahrenheit-link">fahrenheit</a>
          </div>
        </div>
        <div class="col-5">
          <form action="" class="search">
            <input type="text" placeholder="city" />
            <input type="submit" value="search" />
          </form>
          <br />
          <div class="card forecast">
            <div class="row">
              <div class="col">
                <span class="time">12:00</span>
              </div>
              <div class="col">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Orange-red sun icon"
                  class="icon"
                />
              </div>
              <div class="col f-temp"><span class="f-temp">21</span>°</div>
            </div>
            <div class="row">
              <div class="col">
                <span class="time">12:00</span>
              </div>
              <div class="col">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Orange-red sun icon"
                  class="icon"
                />
              </div>
              <div class="col f-temp"><span class="f-temp">21</span>°</div>
            </div>
            <div class="row">
              <div class="col">
                <span class="time">12:00</span>
              </div>
              <div class="col">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Orange-red sun icon"
                  class="icon"
                />
              </div>
              <div class="col f-temp"><span class="f-temp">21</span>°</div>
            </div>
            <div class="row">
              <div class="col">
                <span class="time">12:00</span>
              </div>
              <div class="col">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Orange-red sun icon"
                  class="icon"
                />
              </div>
              <div class="col f-temp"><span class="f-temp">21</span>°</div>
            </div>
            <div class="row">
              <div class="col">
                <span class="time">12:00</span>
              </div>
              <div class="col">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Orange-red sun icon"
                  class="icon"
                />
              </div>
              <div class="col f-temp"><span class="f-temp">21</span>°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <span class="credits">Open-source code by Jes Jarvinen</span>
    <script src="src/script.js"></script>
  </body>
</html>
