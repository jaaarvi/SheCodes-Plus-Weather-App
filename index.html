<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather App</title>

  <body>
    <div class="container container-940 main">
      <div class="row">
        <div class="col-7">
          <h1>Chicago</h1>
          <button class="geolocation">current location</button>
          <br />
          <span class="time">10:00</span>
          <div class="container">
            <div class="row">
              <div class="col">
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="Orange-red sun icon"
                />
              </div>
              <div class="col">
                <span class="temp">21°</span><br />
                <span class="desc">clear skies</span>
              </div>
            </div>
          </div>
          <div class="container">
            high <span class="high-temp">24</span>°<br />
            low <span class="low-temp">16</span>°<br />
            <br />
            precipitation <span class="precip">30</span>%<br />
            humidity <span class="humid">25</span>%<br />
            wind speed <span class="wind">2</span>km/h
          </div>
          <span class="celsius-link">celsius</span> /
          <span class="fahrenheit-link">fahrenheit</span>
        </div>
        <div class="col-5">
          <form action="" class="search">
            <input type="text" placeholder="city" />
