<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/0fb5dcd57d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col-7">
          <br /><br />
          <div class="row">
            <div class="col-10"><h1 id="location"></h1></div>
            <div class="col-2">
              <button class="geolocation btn btn-outline-light" id="geo-button">
                <i class="fas fa-location-arrow"></i>
              </button>
            </div>
          </div>
          <div class="card current-weather mx-auto">
            <span class="time" id="current-time"></span><br />
            <div
              class="row clearfix position-absolute top-50 start-50 translate-middle"
            >
              <div class="col-3" id="current-icon"></div>
              <div class="col-9 current-temp">
                <span class="temp" id="temp"></span><br />
              </div>
            </div>
          </div>
          <div class="card current-details mx-auto">
            <div
              class="details-data position-absolute top-50 start-50 translate-middle"
            >
              <div class="other-details">
                <span id="desc"></span><br />
                feels like <span id="feels-like"></span>Â°<br />
              </div>
              <br />
              <br />
              <div class="other-weather">
                <span id="humid"></span>% humidity <br />
                <span id="wind"></span> m/s wind speed
              </div>
            </div>
          </div>
          <div class="units">
            <a href="#" class="celsius-link">celsius</a> /
            <a href="#" class="fahrenheit-link inactive">fahrenheit</a>
          </div>
        </div>
        <div class="col-5">
          <form class="input-group mb-3" id="search-form">
            <input
              type="text"
              class="form-control"
              placeholder="city"
              id="search-input"
            />
            <button
              class="btn btn-outline-light"
              type="button"
              id="search-button"
            >
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="card forecast"></div>
        </div>
      </div>
    </div>
    <span class="credits"
      ><a href="#" target="_blank" class="github-source">Open-source code</a> by
      Jes Jarvinen</span
    >
    <script src="src/script.js"></script>
  </body>
</html>
